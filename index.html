<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" href="../../fotos/favicon.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería - Fiesta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('../../fotos/save_the_date/fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      font-weight: 600;
    }

    .nav {
      margin-bottom: 2.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 160px;
      height: 60px;
      text-decoration: none;
      background-color: rgba(30, 30, 30, 0.5);
      color: white;
      border: 1px solid white;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .nav a:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .gallery img {
      width: 250px;
      height: 170px;
      object-fit: cover;
      object-position: center;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(30, 30, 30, 0.5);
      color: white;
      padding: 0.7rem 1.2rem;
      border: 1px solid white;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease, transform 0.3s ease, opacity 0.5s ease;
      z-index: 10;
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      flex-direction: column;
      padding: 2rem;
    }

    #lightbox.visible {
      display: flex;
    }

    #lightbox-content img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .counter {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: white;
    }

    .hint {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 0.4rem;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      font-size: 20px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
      border: none;
      cursor: pointer;
      z-index: 20;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.2s ease;
    }

    .arrow-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      font-size: 20px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      cursor: pointer;
      z-index: 20;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.2s ease;
    }

    #prevBtn {
      left: 20px;
    }

    #nextBtn {
      right: 20px;
    }

    .arrow-btn:hover, .close-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .fade-in {
      opacity: 1 !important;
    }

    .fade-out {
      opacity: 0 !important;
    }
  </style> 
</head>
<body>
  <!-- Aquí podemos cambiar el emcabezado principal de la galería -->
  <h1>Save The Day</h1> 
  <div class="nav">
    <a href="../save_the_date/index.html">Save the Date</a>
    <a href="../arreglo/index.html">Arreglo</a>
    <a href="../rompe_hielo/index.html">Rompe Hielo</a>
    <a href="../ceremonia/index.html">Ceremonia</a>
    <a href="../fiesta/index.html">Fiesta</a>
  </div>

  <div class="gallery" id="galleryContainer"></div>

  <a class="back-button" id="backBtn" href="../../MENU_BODA.html">← Volver al Inicio</a>

  <div id="lightbox">
    <div id="lightbox-content">
      <img id="lightbox-img" src="" alt="Imagen ampliada">
    </div>
    <div class="counter" id="imageCounter"></div>
    <div class="hint" id="scrollHint">Desliza hacia abajo para cargar más fotos</div>
    <button class="close-btn" id="closeBtn" onclick="closeLightbox()">✕</button>
    <button class="arrow-btn" id="prevBtn" onclick="navigate(-1)">←</button>
    <button class="arrow-btn" id="nextBtn" onclick="navigate(1)">→</button>
  </div>

  <script>
    const galleryContainer = document.getElementById('galleryContainer');
    const totalFotos = 133;
    const batchSize = 40;
    let currentLoaded = 0;

    function loadNextBatch() {
      const fragment = document.createDocumentFragment();
      for (let i = 1; i <= batchSize && currentLoaded < totalFotos; i++, currentLoaded++) {
        const padded = (currentLoaded + 1).toString().padStart(3, '0');
        const img = document.createElement('img');
        img.src = `foto${padded}.jpg`;
        img.alt = `Foto ${currentLoaded + 1}`;
        img.loading = 'lazy';
        img.style.willChange = 'transform';
        const indexForLightbox = currentLoaded;
        img.addEventListener('click', () => showLightbox(indexForLightbox));
        fragment.appendChild(img);
      }
      galleryContainer.appendChild(fragment);

      // Oculta el hint cuando ya se cargaron todas las fotos
      if (currentLoaded >= totalFotos) {
        const hint = document.getElementById('scrollHint');
        if (hint) hint.style.display = 'none';
      }
    }

    loadNextBatch();

    window.addEventListener('scroll', () => {
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
      if (scrollTop + clientHeight >= scrollHeight - 300) {
        loadNextBatch();
      }
    });

    function getGalleryImages() {
      return document.querySelectorAll('.gallery img');
    }

    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('closeBtn');
    const backBtn = document.getElementById('backBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const counter = document.getElementById('imageCounter');

    let currentIndex = -1;
    let isZoomed = false;
    let isDragging = false;
    let startX, startY, offsetX = 0, offsetY = 0;

    function showLightbox(index) {
      currentIndex = index;
      updateLightbox();
      lightbox.classList.add('visible');

      backBtn.classList.add('fade-out');
      backBtn.classList.remove('fade-in');

      [closeBtn, prevBtn, nextBtn].forEach(btn => {
        btn.classList.remove('fade-out');
        btn.classList.add('fade-in');
      });

      document.body.style.overflow = 'hidden';
    }

    function updateLightbox() {
      const src = getGalleryImages()[currentIndex].src;
      lightboxImg.src = src;
      counter.textContent = `${currentIndex + 1} / ${totalFotos}`;
      resetZoom();
    }

    function closeLightbox() {
      lightbox.classList.remove('visible');

      backBtn.classList.remove('fade-out');
      backBtn.classList.add('fade-in');

      [closeBtn, prevBtn, nextBtn].forEach(btn => {
        btn.classList.remove('fade-in');
        btn.classList.add('fade-out');
      });

      document.body.style.overflow = '';
      resetZoom();
    }

    function navigate(dir) {
      const total = getGalleryImages().length;
      currentIndex = (currentIndex + dir + total) % total;
      updateLightbox();
    }

    function resetZoom() {
      isZoomed = false;
      offsetX = 0;
      offsetY = 0;
      lightboxImg.style.transform = '';
      lightboxImg.style.cursor = 'default';
    }

    lightboxImg.addEventListener('dblclick', () => {
      isZoomed = !isZoomed;
      if (isZoomed) {
        lightboxImg.style.transform = `scale(1.7) translate(${offsetX}px, ${offsetY}px)`;
        lightboxImg.style.cursor = 'grab';
      } else {
        resetZoom();
      }
    });

    lightboxImg.addEventListener('mousedown', (e) => {
      if (!isZoomed) return;
      e.preventDefault();
      isDragging = true;
      startX = e.clientX - offsetX;
      startY = e.clientY - offsetY;
      lightboxImg.style.cursor = 'grabbing';
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging || !isZoomed) return;
      offsetX = e.clientX - startX;
      offsetY = e.clientY - startY;
      lightboxImg.style.transform = `scale(1.7) translate(${offsetX}px, ${offsetY}px)`;
    });

    window.addEventListener('mouseup', () => {
      if (!isZoomed) return;
      isDragging = false;
      lightboxImg.style.cursor = 'grab';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('visible')) return;
      if (e.key === 'ArrowRight') navigate(1);
      if (e.key === 'ArrowLeft') navigate(-1);
      if (e.key === 'Escape') closeLightbox();
    });
  </script>
</body>
</html>
